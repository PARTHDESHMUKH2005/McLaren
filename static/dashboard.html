<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX MOTORS | Dealer Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f8f8f8;
            --accent: #ff3b00;
            --success: #00ff88;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 0.3rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1rem;
            color: var(--gold);
        }

        .btn-logout {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: var(--accent);
            color: var(--light);
        }

        /* Main Content */
        .container {
            padding: 7rem 5% 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .dashboard-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.1rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--light) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            font-size: 1rem;
            color: rgba(248, 248, 248, 0.6);
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--accent));
        }

        .stat-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(248, 248, 248, 0.6);
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Form Section */
        .form-section {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 3rem;
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 0.1rem;
            color: var(--gold);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: rgba(248, 248, 248, 0.8);
        }

        .form-input,
        .form-textarea {
            padding: 1rem;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(30, 30, 30, 0.8);
        }

        .form-textarea {
            grid-column: 1 / -1;
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            border: none;
            color: var(--darker);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: var(--gold);
            color: var(--darker);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .user-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">APEX MOTORS</div>
        <div class="nav-right">
            <div class="user-info">
                <span class="user-name" id="userName">Dealer</span>
            </div>
            <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">DEALER COMMAND CENTER</h1>
            <p class="dashboard-subtitle">Manage Your Hypercar Portfolio</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Listings</div>
                <div class="stat-value" id="totalListings">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Value</div>
                <div class="stat-value" id="totalValue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Your Listings</div>
                <div class="stat-value" id="yourListings">0</div>
            </div>
        </div>

        <div class="quick-actions">
            <a href="/listings" class="action-btn">View Collection</a>
            <a href="/" class="action-btn">Public Site</a>
        </div>

        <div class="form-section">
            <h2 class="section-title">Add New Listing</h2>
            <form id="addCarForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="make">Make</label>
                        <input type="text" class="form-input" id="make" required placeholder="e.g. Bugatti">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="model">Model</label>
                        <input type="text" class="form-input" id="model" required placeholder="e.g. Chiron">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="year">Year</label>
                        <input type="number" class="form-input" id="year" required placeholder="2024" min="1900" max="2030">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="price">Price</label>
                        <input type="text" class="form-input" id="price" required placeholder="$3,900,000">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="image_url">Image URL</label>
                        <input type="url" class="form-input" id="image_url" required placeholder="https://...">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-textarea" id="description" required placeholder="Detailed description of the vehicle..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Publish Listing</button>
                <div class="success-message" id="successMessage"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';

        // Check authentication
        const token = localStorage.getItem('authToken');
        const username = localStorage.getItem('username');

        if (!token) {
            window.location.href = '/login';
        }

        // Set username
        if (username) {
            document.getElementById('userName').textContent = username.toUpperCase();
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = '/login';
        });

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/cars`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const cars = await response.json();
                    const userCars = cars.filter(car => car.seller === username || car.Seller === username);
                    
                    document.getElementById('totalListings').textContent = cars.length;
                    document.getElementById('yourListings').textContent = userCars.length;
                    
                    // Calculate total value (simplified)
                    const totalValue = cars.reduce((sum, car) => {
                        const price = (car.price || car.Price).replace(/[$,]/g, '');
                        return sum + parseInt(price) || 0;
                    }, 0);
                    
                    document.getElementById('totalValue').textContent = 
                        `$${(totalValue / 1000000).toFixed(1)}M`;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Add car form
        const form = document.getElementById('addCarForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const carData = {
                make: document.getElementById('make').value.trim(),
                model: document.getElementById('model').value.trim(),
                year: parseInt(document.getElementById('year').value),
                price: document.getElementById('price').value.trim(),
                description: document.getElementById('description').value.trim(),
                image_url: document.getElementById('image_url').value.trim()
            };

            try {
                const response = await fetch(`${API_BASE}/api/cars/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(carData)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Show success message
                    successMessage.textContent = `âœ“ Successfully listed ${carData.make} ${carData.model}!`;
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    
                    // Reload stats
                    loadStats();
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                } else {
                    throw new Error('Failed to add listing');
                }
            } catch (error) {
                alert('Error adding listing: ' + error.message);
            }
        });

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
