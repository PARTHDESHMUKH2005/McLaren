<!DOCTYPE html>
<html>
<head>
    <title>McLaren 765LT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #ff8000;
            text-align: center;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #ff8000;
            padding-bottom: 10px;
        }
        .car-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .car-info img {
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .car-details {
            flex: 1;
        }
        .car-details h3 {
            margin-top: 0;
            color: #ff8000;
        }
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .spec-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .spec-item strong {
            display: block;
            color: #666;
        }
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .feature-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .feature-card .icon {
            font-size: 24px;
        }
        .feature-card h4 {
            margin-top: 0;
            color: #ff8000;
        }
        .feature-card p {
            margin: 5px 0 0;
            color: #555;
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üèéÔ∏è McLaren 765LT</h1>
    
    <div id="loading">Loading data...</div>
    
    <div id="car-section" class="section" style="display: none;">
        <h2>Car Information</h2>
        <div id="car-info" class="car-info"></div>
    </div>
    
    <div id="specs-section" class="section" style="display: none;">
        <h2>Technical Specifications</h2>
        <div id="specs-grid" class="specs-grid"></div>
    </div>
    
    <div id="features-section" class="section" style="display: none;">
        <h2>Key Features</h2>
        <div id="features-list" class="features-list"></div>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>

    <script>
        async function fetchData(endpoint) {
            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${endpoint}`);
                }
                return await response.json();
            } catch (err) {
                document.getElementById('error').textContent = err.message;
                document.getElementById('error').style.display = 'block';
                return null;
            }
        }

        async function loadCarInfo() {
            const car = await fetchData('/api/car');
            if (car) {
                const carInfo = document.getElementById('car-info');
                carInfo.innerHTML = `
                    <img src="${car.image_url}" alt="${car.name}">
                    <div class="car-details">
                        <h3>${car.name} (${car.model}, ${car.year})</h3>
                        <p>${car.desc}</p>
                        <p><strong>Price:</strong> ${car.price}</p>
                    </div>
                `;
                document.getElementById('car-section').style.display = 'block';
            }
        }

        async function loadSpecs() {
            const specs = await fetchData('/api/info');
            if (specs) {
                const specsGrid = document.getElementById('specs-grid');
                specsGrid.innerHTML = `
                    <div class="spec-item"><strong>Engine:</strong> ${specs.engine}</div>
                    <div class="spec-item"><strong>Horsepower:</strong> ${specs.horsepower} hp</div>
                    <div class="spec-item"><strong>Torque:</strong> ${specs.torque}</div>
                    <div class="spec-item"><strong>Top Speed:</strong> ${specs.topspeed}</div>
                    <div class="spec-item"><strong>Acceleration:</strong> ${specs.accelaration}</div>
                    <div class="spec-item"><strong>Weight:</strong> ${specs.weight}</div>
                    <div class="spec-item"><strong>Transmission:</strong> ${specs.transmission}</div>
                `;
                document.getElementById('specs-section').style.display = 'block';
            }
        }

        async function loadFeatures() {
            const features = await fetchData('/api/features');
            if (features) {
                const featuresList = document.getElementById('features-list');
                featuresList.innerHTML = features.map(feature => `
                    <div class="feature-card">
                        <span class="icon">${feature.icon}</span>
                        <div>
                            <h4>${feature.title}</h4>
                            <p>${feature.desc}</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('features-section').style.display = 'block';
            }
        }

        async function loadAllData() {
            await Promise.all([loadCarInfo(), loadSpecs(), loadFeatures()]);
            document.getElementById('loading').style.display = 'none';
        }

        window.onload = loadAllData;
    </script>
</body>
</html>
