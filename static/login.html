<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX MOTORS | Dealer Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f8f8f8;
            --accent: #ff3b00;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 59, 0, 0.08) 0%, transparent 50%);
            animation: bgShift 10s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(-5%) scale(1.05); }
        }

        /* Grid pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 0;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 60px rgba(212, 175, 55, 0.1),
                inset 0 0 60px rgba(212, 175, 55, 0.02);
        }

        /* Corner accents */
        .login-card::before,
        .login-card::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
        }

        .login-card::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .login-card::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 0.3rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1rem;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: rgba(248, 248, 248, 0.5);
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.8rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--gold);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .form-input::placeholder {
            color: rgba(248, 248, 248, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            border: none;
            color: var(--darker);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            margin-top: 1rem;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .demo-credentials {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .demo-label {
            font-size: 0.75rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: rgba(248, 248, 248, 0.4);
            margin-bottom: 0.8rem;
        }

        .demo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--gold);
            font-weight: 600;
            letter-spacing: 0.1rem;
        }

        .error-message {
            background: rgba(255, 59, 0, 0.1);
            border: 1px solid rgba(255, 59, 0, 0.3);
            color: var(--accent);
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(248, 248, 248, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--gold);
        }

        /* Loading state */
        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--darker);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-pattern"></div>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">APEX MOTORS</div>
                <h1 class="login-title">Dealer Access Portal</h1>
                <p class="login-subtitle">Exclusive Member Zone</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        placeholder="Enter username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Authenticate
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="demo-credentials">
                <div class="demo-label">Demo Access</div>
                <div class="demo-text">seller / carmarket123</div>
            </div>

            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Reset error
            errorMessage.classList.remove('show');
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', username);
                    
                    // Success animation
                    submitBtn.textContent = '✓ ACCESS GRANTED';
                    submitBtn.style.background = 'linear-gradient(135deg, #00ff88, #00cc66)';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 800);
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (error) {
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'AUTHENTICATE';
                
                errorMessage.textContent = error.message || 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                
                // Shake inputs
                usernameInput.style.animation = 'shake 0.5s ease-in-out';
                passwordInput.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    usernameInput.style.animation = '';
                    passwordInput.style.animation = '';
                }, 500);
            }
        });

        // Remove error on input
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
